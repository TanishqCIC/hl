<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Information Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="form-container">
        <h2>Financial Information</h2>

        {% if result %}
            <div class="result">
                <h2>Processed Result</h2>
                <pre>{{ result }}</pre>
            </div>
        {% else %}
            <p>Please submit the form to process the data.</p>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="face_amount">Face Amount:</label>
                <input type="text" id="face_amount" name="face_amount" required placeholder="e.g., $100,000,000">
            </div>

            <div class="form-group">
                <label for="spread">Spread (%):</label>
                <input type="number" id="spread" name="spread" required step="0.01" placeholder="e.g., 3.20">
            </div>

            <div class="form-group">
                <label for="issue_date">Issue Date:</label>
                <input type="date" id="issue_date" name="issue_date" required>
            </div>

            <div class="form-group">
                <label for="first_payment_date">First Payment Date:</label>
                <input type="date" id="first_payment_date" name="first_payment_date" required>
            </div>

            <div class="form-group">
                <label for="maturity_date">Maturity Date:</label>
                <input type="date" id="maturity_date" name="maturity_date" required>
            </div>

            <div class="form-group">
                <label for="yield">Yield (%):</label>
                <input type="number" id="yield" name="yield" required step="0.01" placeholder="e.g., 7.00">
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
